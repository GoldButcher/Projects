<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/options.css" />
	<script type="text/javascript" src="jquery-1.7.1.js"></script>
	<title>元素打码器</title>
</head>
<body>
	<header>元素打码器<label><input type="checkbox" id="checkbox"/> 开启</label></header>
	<article>
		<section>
			<fieldset>
				<ul>
					<li><label><input type="radio" value="1" name="dictionary" />blur(1px)</label></li>
					<li><label><input type="radio" value="2" name="dictionary" />blur(2px)</label></li>
					<li><label><input type="radio" value="3" name="dictionary" />blur(3px)</label></li>
					<li><label><input type="radio" value="4" name="dictionary" />blur(4px)</label></li>					
				</ul>
				<div><input type="button" id="cancel" class="btns" value="取消打码" /></div>
			</fieldset>
		</section>
	</article>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
